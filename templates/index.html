<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}Mazer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    {% endblock %}
  </head>
  <body>
    <h1>{{self.title()}}</h1>
    <p>Page de test pour mazer</p>
    <form action="" method="get">
      <p id="instruction">Entrer les dimensions du labyrinthe</p>
      <label for="width">Largeur</label>
      <input type="text" name="width" placeholder="0"/>
      <label for="height">Hauteur</label>
      <input type="text" name="height" placeholder="0"/>
      <input id="button" type="submit" value="Générer" />
    </form>
    <div id="maze">
      {% for line in lines %}
      <div class="line">
        {% for character in line %}
          {% if character == 'w' %}
            <div class="wall"></div>
          {% else %}
            <div class="corridor"></div>
          {% endif %}
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
