<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>MAZER</title>
    <meta name="description" content="A page to show a randomly generated labyrinth">
    <meta name="author" content="Germain Gaillard">
    <meta name="keywords" content="labyrinth, maze, random">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>MAZER</h1>
    <p>Un générateur de labyrinthe</p>
    <form class="form" action="" method="post">
      <p>Entrer les attributs du labyrinthe</p>
      <div id="attributs">
        <div class="text_att">
          <label for="seed">Graine</label>
          <input id="seed" type="text" name="seed" value=""/>
        </div>
        <div class="num_att">
          <label for="width">Largeur</label>
          <div class="num_input">
            <input id="width" type="number" name="width" value="31" min="3" max="180" step="2" required/>
            <p>Cases</p>
          </div>
        </div>
        <div class="num_att">
        <label for="height">Hauteur</label>
          <div class="num_input">
            <input id="height" type="number" name="height" value="31" min="3" max="90" step="2" required/>
            <p>Cases</p>
          </div>
        </div>
      </div>
      <input class="button" type="submit" name="button" value="Générer" />
    </form>
    <div id="maze"></div>
    <input id="solution" class="button" type="button" value="Voir solution"/>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
