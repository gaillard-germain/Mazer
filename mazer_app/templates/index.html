  <body>
    <header>
      <h1>MAZER</h1>
      <p>A random maze generator</p>
    </header>
    <form class="form" action="" method="post">
      <p>Select the labyrinth's attributs</p>
      <div id="attributs">
        <div class="att_box">
          <label for="seed">Seed</label>
          <div class="att_subbox">
            <input id="seed" type="text" name="seed" value="" placeholder="optional"/>
          </div>
        </div>
        <div class="att_box">
          <label for="width">Width</label>
          <div class="att_subbox">
            <input id="width" type="number" name="width" value="55" min="3" max="180" step="2" required/>
            <p>Squares</p>
          </div>
        </div>
        <div class="att_box">
        <label for="height">Height</label>
          <div class="att_subbox">
            <input id="height" type="number" name="height" value="55" min="3" max="90" step="2" required/>
            <p>Squares</p>
          </div>
        </div>
      </div>
      <input class="button" type="submit" name="button" value="Generate" />
    </form>
    <div id="maze">
      <div id="dots">
        <p>Generating</p>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <input id="solution" class="button" type="button" value="Show solution"/>
